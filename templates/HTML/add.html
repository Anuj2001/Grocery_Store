{% load static %}
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Add List</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <div class="container mt-5">
            <h1>Add Grocery List</h1>
            <form method="POST">
                {%csrf_token%}
                <div class="form-group">
                    <label for="item_name">Item name</label>
                    <input id="item_name" type="text" class="form-control" placeholder="Item name" name="item_name"/>
                </div>
                <div class="form-group">
                    <label for="item_quantity">Item quantity</label>
                    <input id="item_quantity" type="text" class="form-control" placeholder="Item quantity" name="item_quantity"/>
                </div>
                <div class="form-group">
                    <label for="item_status">Item status</label>
                    <select id="item_status" class="form-control" name="item_status">
                        <option value="Bought">BOUGHT</option>
                        <option value="Pending">PENDING</option>
                        <option value="Not Available">NOT AVAILABLE</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input id="date" type="date" class="form-control" placeholder="Date" name="date">
                </div>
                <div class="form-group">
                    <input type="submit" value="add" class="btn btn-danger">
                </div>
            </form>
        </div>
    </body> 
</html>
